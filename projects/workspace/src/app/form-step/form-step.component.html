<div class="content"  #canvasContent (dragstart)="onDragStart($event)">   

<div class="d-flex">
    <i [class]="'mx-2 pt-1' + data['class']" ></i>
    <span class="name">{{data['name']}}</span>
    <div class="dropdown">
        <button type="button" class="btn text-dark float-end pt-0" data-bs-toggle="dropdown">
            <i class="fa fa-ellipsis-v text-light" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu">
            <!-- <li><a class="dropdown-item" (click)="onAddRoute()">Add</a></li> -->
            <li><a class="dropdown-item"  data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + id" (click)="name = data['name']">Edit</a></li>
            <li><a class="dropdown-item" (click)="delete()">Delete</a></li>
        </ul>
    </div>
</div>
<p *ngIf="!shrinkView"> description : Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
   
    <!-- <input type="text" [(ngModel)]="data['name']">
    <button class="btn btn-danger" (click)="delete()"> Delete </button> -->
</div>


<!-- Modal -->
<div class="modal fade" id="{{'exampleModal' + id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Step Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name: </label>
                    <input type="email" [(ngModel)]="name" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="onEdit()" data-bs-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
